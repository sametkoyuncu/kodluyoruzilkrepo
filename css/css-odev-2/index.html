<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Ödev 2 | Google 98</title>
</head>

<body>
    <div class="container">
        <!--google logo - start-->
        <div id="logo-container">
            <img id="logo" src="img/google.jpg" alt="google logo">
        </div>
        <!-- google logo - end-->

        <!--search - start-->
        <div id="search-container">
            <p class="p-without-margin">Search the web using Google!</p>
            <input type="text" id="search-input" name="search">
            <br>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>
        </div>
        <!-- search - end-->

        <!--Links - start-->
        <div id="links-container">
            <div class="float-left" id="special-searches">
                <ul>
                    <li><a href="">Special Searches</a></li>
                    <li><a href="">Stanford Search</a></li>
                    <li><a href="">Linux Search</a></li>
                </ul>
            </div>
            <div class="float-left" id="other-links">
                <ul>
                    <li><a href="">Help!</a></li>
                    <li><a href="">About Google!</a></li>
                    <li><a href="">Company Info</a></li>
                    <li><a href="">Google! Logos</a></li>
                </ul>
            </div>
            <div class="float-left" id="subscribe">
                <p class="p-without-margin">
                    Get Google!
                    <br>
                    updates monthly:
                </p>
                <input type="text" name="sub" value="your e-mail">
                <br>
                <button type="button">Subscribe</button>
                <a href="">Archive</a>
            </div>
        </div>
        <!--links - end-->
        <!--footer -start-->
        <footer>
            <p>Copyright ©1998 Google Inc.</p>
        </footer>
        <!--footer - end-->
    </div>
</body>

</html>
